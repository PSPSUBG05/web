<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Empleados</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
     <style>
        /* Estilo básico para el reloj */
        #reloj {
            font-size: 2rem;
            color: #4caf50;
            background-color: #ffffff;
            padding: 15px 30px;
            border: 2px solid #4caf50;
            border-radius: 10px;
            text-align: center;
            margin: 20px auto;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para un efecto flotante */
            font-weight: bold; /* Negrita para mayor claridad */
            font-family: 'Courier New', Courier, monospace; /* Fuente de estilo reloj digital */
            animation: pulse 1s infinite ease-in-out; /* Animación suave */
        }
    </style>
</head>
<body>
    <header>
        <h1>Registro de Empleados</h1>
          <nav>
             <ul class="menu">
                <li><a href="Index.html">Home</a></li>
                <li><a href="mision-vision.html">Misión y Visión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="formulario">
            <h2>Formulario de Registro</h2>
            <form id="employee-form">
                <label for="nombres">Nombres:</label>
                <input type="text" id="nombres" name="nombres" required>

                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>

                <label for="tipo-identificacion">Tipo de Identificación:</label>
                <select id="tipo-identificacion" name="tipo-identificacion" required>
                    <option value="cedula-ciudadania">Cédula de Ciudadanía</option>
                    <option value="cedula-extranjeria">Cédula de Extranjería</option>
                    <option value="pasaporte">Pasaporte</option>
                </select>

                <label for="identificacion">Identificación:</label>
                <input type="text" id="identificacion" name="identificacion" required>

                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="18" required>

                <label for="cantidadHijos">Cantidad de Hijos:</label>
                <input type="number" id="cantidadHijos" name="cantidadHijos" min="0" required>

                <div id="edadesHijosContainer"></div>

                <label for="mascotas">¿Tiene Mascotas?</label>
                <select id="mascotas" name="mascotas" required>
                    <option value="No">No</option>
                    <option value="Sí">Sí</option>
                </select>

                <div id="tipoMascotaContainer" style="display: none;">
                    <label for="tipoMascota">Tipo de Mascota:</label>
                    <input type="text" id="tipoMascota" name="tipoMascota">
                </div>

                <button type="submit">Registrar</button>
            </form>
        </section>

        <section id="grafica">
            <h2>Empleados Registrados</h2>
            <canvas id="chartCanvas"></canvas>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Registro de Empleados</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
